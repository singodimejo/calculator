<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <div class="res"><p></p></div>
        <div class="firstRow">
            <button id="ac" class="function">AC</button>
            <button id="percent" class="function">%</button>
            <button id="sign" class="function">+/-</button>
            <button id="divide" class="function">/</button>
        </div>
        <div class="secondRow">
            <button id="7" class="digits">7</button>
            <button id="8" class="digits">8</button>
            <button id="9" class="digits">9</button>
            <button id="multiply" class="function">*</button>
        </div>
        <div class="thirdRow">
            <button id="4" class="digits">4</button>
            <button id="5" class="digits">5</button>
            <button id="6" class="digits">6</button>
            <button id="substract" class="function">-</button>
        </div>
        <div class="fourthRow">
            <button id="1" class="digits">1</button>
            <button id="2" class="digits">2</button>
            <button id="4" class="digits">3</button>
            <button id="add" class="function">+</button>
        </div>
        <div class="lastRow">
            <button id="0" class="digits">0</button>
            <button id="dot" class="function funcDot">.</button>
            <button id="equal" class="function funcRes">=</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
